<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CRHCI | Réservation d'Hôtels en Côte d'Ivoire</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hotel"></i>
            </div>
            <h1>Inscription</h1>
            <p class="subtitle">Créez votre compte pour réserver</p>
            <p class="location">
                <span class="flag-ci"></span>
                <i class="fas fa-map-marker-alt"></i>
                Côte d'Ivoire
            </p>
        </div>

        <main>
            <!-- Formulaire d'inscription -->
            <form class="inscription-form" action="#" method="POST">
                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input type="text" id="nom" name="nom" required placeholder="Votre nom de famille">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom <span class="required">*</span></label>
                    <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                </div>

                <div class="form-group">
                    <label for="telephone">Numéro de téléphone <span class="required">*</span></label>
                    <input type="tel" id="telephone" name="telephone" required placeholder="+225 XX XX XX XX XX">
                </div>

                <div class="form-group">
                    <label for="email">Adresse email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="mot-de-passe">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="mot-de-passe" name="mot-de-passe" required placeholder="Minimum 8 caractères">
                </div>

                <div class="form-group">
                    <label for="confirmer-mot-de-passe">Confirmer le mot de passe <span class="required">*</span></label>
                    <input type="password" id="confirmer-mot-de-passe" name="confirmer-mot-de-passe" required placeholder="Confirmez votre mot de passe">
                </div>

                <div class="form-group">
                    <label for="profile">Type de profil <span class="required">*</span></label>
                    <select id="profile" name="profile" required>
                        <option value="">Sélectionnez votre profil</option>
                        <option value="client">Client</option>
                        <option value="hotelier">Hôtelier</option>
                    </select>
                    </div>
                
                  <button type="submit" class="btn-inscription" onclick="redirectBasedOnProfile(event)" style="background-color: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 20px auto; transition: background-color 0.3s ease;">
                      <i class="fas fa-user-plus"></i>
                      Créer mon compte
                  </button>

                  <script>
                      function redirectBasedOnProfile(event) {
                          event.preventDefault();
                          const profileSelect = document.getElementById('profile');
                          const selectedProfile = profileSelect.value;
                        
                          if (selectedProfile === 'client') {
                              window.location.href = './Client/client-dashboard.html';
                          } else if (selectedProfile === 'hotelier') {
                              window.location.href = './Hotelier/hotelier-dashboard.html';
                          }
                      }
                  </script>
            </form>

            <!-- Lien vers la connexion -->
             
            <div class="lien-connexion">
                <p>Vous avez déjà un compte ? <a href="./connection.html">Se connecter</a></p>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
