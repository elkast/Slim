<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CRHCI | Réservation d'Hôtels en Côte d'Ivoire</title>
    <link rel="stylesheet" href="/frontend/styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hotel"></i>
            </div>
            <h1>Connexion</h1>
            <p class="subtitle">Accédez à votre compte</p>
        </div>

        <div class="welcome-back">
            <i class="fas fa-home"></i>
            <p>Bon retour ! </p>
        </div>

        <main>
            <!-- Formulaire de connexion -->
            <form class="connexion-form" action="#" method="POST" onsubmit="redirectBasedOnProfile(event)">
                <div class="form-group">
                    <label for="email">Adresse email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                    <div class="error-message" id="email-error">Veuillez saisir une adresse email valide</div>
                </div>

                <div class="form-group">
                    <label for="mot-de-passe">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="mot-de-passe" name="mot-de-passe" required placeholder="Votre mot de passe">
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                    <div class="error-message" id="password-error">Le mot de passe est requis</div>
                </div>

                <div class="form-group">
                    <label for="profile">Profil <span class="required">*</span></label>
                    <select id="profile" name="profile" required>
                        <option value="">Sélectionnez votre profil</option>
                        <option value="client">Client</option>
                        <option value="hotelier">Hôtelier</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="mot-de-passe-oublie.html" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-connexion">
                    <span class="btn-content">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Se connecter</span>
                    </span>
                    <div class="btn-hover-effect"></div>
                    <style>
                        .btn-connexion {
                            width: 100%;
                            padding: 12px 24px;
                            background: linear-gradient(135deg, #4CAF50, #45a049);
                            border: none;
                            border-radius: 25px;
                            color: white;
                            font-size: 16px;
                            font-weight: 600;
                            cursor: pointer;
                            position: relative;
                            overflow: hidden;
                            transition: all 0.3s ease;
                            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                        }

                        .btn-connexion:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
                        }

                        .btn-content {
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 10px;
                            position: relative;
                            z-index: 1;
                        }

                        .btn-hover-effect {
                            position: absolute;
                            top: 0;
                            left: -100%;
                            width: 100%;
                            height: 100%;
                            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                            transition: 0.5s;
                        }

                        .btn-connexion:hover .btn-hover-effect {
                            left: 100%;
                        }
                    </style>
                </button>
            </form>


            <!-- Lien vers l'inscription -->
            <div class="lien-inscription">
                <p>Vous n'avez pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
            </div>
        </main>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('mot-de-passe');
            const toggleIcon = document.getElementById('toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Redirect based on profile selection
        function redirectBasedOnProfile(event) {
            event.preventDefault();
            const profileSelect = document.getElementById('profile');
            const selectedProfile = profileSelect.value;
            
            if (selectedProfile === 'client') {
                window.location.href = './Client/client-dashboard.html';
            } else if (selectedProfile === 'hotelier') {
                window.location.href = './Hotelier/hotelier-dashboard.html';
            }
        }
    </script>
</body>
</html>
