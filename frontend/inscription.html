<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription & Connexion - Slim</title>
    <link rel="stylesheet" href="styles/inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>   
    <main class="auth-container">
        <!-- Formulaire d'Inscription -->
        <div id="register-form" class="form-hidden">
            <div class="auth-header">
                <h1>Inscription</h1>
                <p>Créez votre compte gratuitement</p>
            </div>
            
            <form class="auth-form" id="registerForm" method="POST" action="/backend/Authentification/inscription.php">
                <div id="register-message" class="message-container" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="register-nom">Nom</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-nom" name="nom" placeholder="Votre nom" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-prenom">Prénom</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-prenom" name="prenom" placeholder="Votre prénom" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" placeholder="votre@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="Choisissez un mot de passe" required>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmer le mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="accept-terms" name="terms" required>
                    <label for="accept-terms">J'accepte les <a href="#" style="color: #667eea;">conditions d'utilisation</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Créer mon compte</button>
                
                <div class="auth-toggle">
                    <p>Vous avez déjà un compte ?</p>
                    <button type="button" id="show-login">Se connecter</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
